<ul class="social-media-list">
  {%- if site.github_username -%}<li><a href="https://github.com/{{ site.github_username| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg></a></li>{%- endif -%}
  {%- if site.treehouse_username -%} <li><a href="https://teamtreehouse.com/{{ site.treehouse_username| cgi escape | escape}}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#treehouse' | relative_url }}"></use></svg></a></li>{%- endif -%}
  {%- if site.fcc_username -%}<li><a href="https://freecodecamp.org/{{ site.fcc_username| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#fcc' | relative_url }}"></use></svg></a></li>{%- endif -%}
  {%- if site.linkedin_username -%}<li><a href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use></svg> <span class="username">{{ site.linkedin_username| escape }}</span></a></li>{%- endif -%}
</ul>
